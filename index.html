    // 封装的一个用于绘制圆角矩形的函数.

    function roundedRect(ctx,x,y,width,height,radius){
        ctx.beginPath();
        ctx.moveTo(x,y+radius);
        ctx.lineTo(x,y+height-radius);
        ctx.quadraticCurveTo(x,y+height,x+radius,y+height);
        ctx.lineTo(x+width-radius,y+height);
        ctx.quadraticCurveTo(x+width,y+height,x+width,y+height-radius);
        ctx.lineTo(x+width,y+radius);
        ctx.quadraticCurveTo(x+width,y,x+width-radius,y);
        ctx.lineTo(x+radius,y);
        ctx.quadraticCurveTo(x,y,x,y+radius);
        ctx.stroke();
    }

<script>
    function changeColor() {
        var canvas=document.getElementById('ColorBox');
        var d=canvas.getContext('2d');

        for (var i=0;i<9;i++){
            for (var j=0;j<9;j++){
                d.fillStyle='rgb('+Math.floor(255-25*i)+','+Math.floor(255-22*j)+',0)';
                d.fillRect(j*25,i*25,25,25);
                d.strokeStyle = 'rgb(0,' + Math.floor(255-42.5*i) + ',' +
                    Math.floor(255-42.5*j) + ')';
                d.beginPath();
                d.arc(13+j*25,13+i*25,10,0,Math.PI*2);
                d.stroke()

            }
        }
    }
    changeColor();


    function adraw() {
        var ctx = document.getElementById('Color').getContext('2d');
        // 画背景
        ctx.fillStyle = '#FD0';
        ctx.fillRect(0,0,75,75);
        ctx.fillStyle = '#6C0';
        ctx.fillRect(75,0,75,75);
        ctx.fillStyle = '#09F';
        ctx.fillRect(0,75,75,75);
        ctx.fillStyle = '#F30';
        ctx.fillRect(75,75,75,75);
        ctx.fillStyle = '#FFF';
        ctx.strokeStyle = '#09f';

        // 设置透明度值
        ctx.globalAlpha = 0.2;

        // 画半透明圆
        for (var i=0;i<7;i++){
            ctx.beginPath();
            ctx.arc(75,75,10+10*i,0,Math.PI*2,true);
            ctx.fill();
        }
    }
    adraw();
</script>
